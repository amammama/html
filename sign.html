<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Page with Code</title>
</head>
<body>
    <h1>Welcome to the Empty Page</h1>
    <p>Here is your code: <strong id="code"></strong></p>

    <script>
        // Generate a random 8-letter code
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters.charAt(randomIndex);
            }
            return code;
        }

        // Set the generated code to the element with ID 'code'
        document.getElementById('code').textContent = generateCode();
    </script>
</body>
</html>
